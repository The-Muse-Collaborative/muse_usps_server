[loggers]
keys=root,muse_usps

[logger_root]
level=DEBUG
handlers=stream_handler

[logger_muse_usps]
level=DEBUG
handlers=stream_handler
qualname=muse_usps

[handlers]
keys=stream_handler

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stderr,)

[formatters]
keys=formatter

[formatter_formatter]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s
